version: "3.1"
services:

    redis:
      image: redis:alpine
      container_name: run-redis

    mariadb:
      image: mariadb:10.4
      container_name: run-mariadb
      working_dir: /application
      volumes:
        - .:/application
      environment:
        - MYSQL_ROOT_PASSWORD=password
        - MYSQL_DATABASE=testdb
        - MYSQL_USER=nathan
        - MYSQL_PASSWORD=pass
      ports:
        - "3306:3306"

    webserver:
      image: nginx:alpine
      container_name: run-webserver
      working_dir: /application
      volumes:
          - ./www/ci4:/application
          - ./phpdocker/nginx/nginx.conf:/etc/nginx/conf.d/default.conf
      ports:
       - "80:80"

    php-fpm:
      build: phpdocker/php-fpm
      container_name: run-php-fpm
      working_dir: /application
      volumes:
        - ./www/ci4:/application
        - ./phpdocker/php-fpm/php-ini-overrides.ini:/etc/php/7.4/fpm/conf.d/99-overrides.ini
        - ./phpdocker/php-fpm/xdebug.ini:/etc/php/7.4/fpm/conf.d/20-xdebug.ini
      environment:
        XDEBUG_CONFIG: "remote_host=192.168.1.91"


